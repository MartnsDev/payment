spring.application.name=pagamentos

# Banco de dados MySQL (DEV)
spring.datasource.url=jdbc:mysql://localhost:3306/alura_food?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:5517}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# Em ambientes com Flyway ativo, o ideal é NÃO deixar o Hibernate alterar o schema automaticamente.
# Use `update` apenas em POC/local sem Flyway. Aqui deixei como `none`.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect — use um nome compatível com a versão que está no classpath
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hikari (opções recomendadas para dev; ajuste em produção)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Flyway — baseline para bancos já existentes
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration
